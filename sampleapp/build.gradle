buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"
    }
}

plugins {
    id "org.sonarqube" version "2.5"
}
apply plugin: 'com.android.application'

sonarqube {
    properties {
        property "sonar.projectKey", "AND-Sample"
        property "sonar.projectName", "Skylink Android SDK - Sample App"
        property "sonar.projectVersion", "0.11.1"
        property "sonar.language", "java"
        property "sonar.sources", "src"
        property "sonar.binaries", "build"
        property "sonar.profile", "Temasys-Android"
    }
}

repositories {
    maven {
        url = 'http://archiva.temasys.com.sg/repository/internal'
    }
    google()
}

android {
    compileSdkVersion 25
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "sg.com.temasys.skylink.sampleapp_0_11_1"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.11.1"
    }
    // Run lint checks but don't abort build
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'com.android.support:appcompat-v7:'
        //noinspection GradleCompatible
        implementation 'com.android.support:support-v4:25.4.0'
        implementation 'com.android.support:design:25.4.0'
        implementation 'com.android.support:cardview-v7:25.4.0'
        implementation 'com.android.support:recyclerview-v7:25.4.0'
        implementation(group: 'sg.com.temasys.skylink.sdk',
                name: 'skylink_sdk',
                version: '0.11.0-RELEASE',
                ext: 'aar') {
            transitive = true
        }
    }
}