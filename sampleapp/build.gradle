apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'



buildscript {
    ext.kotlin_version = '1.4.10'
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://maven.google.com"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.5"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}



repositories {
    maven {
        url = 'http://archiva.temasys.com.sg/repository/internal'
    }
    maven {
        url "https://maven.google.com"
    }
    google()
    jcenter()
}

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "sg.com.temasys.skylink.sampleapp_2_1_4"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 4
        versionName "2.1.4"
        multiDexEnabled true
    }
    // Run lint checks but don't abort build
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    dependencies {
        implementation project(':skylink_sdk')
        implementation fileTree(include: ['*.jar'], dir: 'libs')
        implementation 'androidx.cardview:cardview:1.0.0'
        implementation 'androidx.appcompat:appcompat:1.2.0'
        implementation 'androidx.recyclerview:recyclerview:1.1.0'
        implementation 'com.google.android.material:material:1.0.0'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
        implementation 'androidx.appcompat:appcompat:1.0.2'
        implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
//        implementation(group: 'sg.com.temasys.skylink.sdk',
//                name: 'skylink_sdk',
//                version: '2.1.3-RELEASE',
//                ext: 'aar') {
//            transitive = true
//        }
    }
}
