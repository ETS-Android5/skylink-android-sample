android {
    signingConfigs {
        // Keystore information for release build
        release {
            storeFile file("/Users/Username/PathTo/Keystores/keystore.jks")
            storePassword "KeyStorePassword"
            keyAlias "keyAliasToUse"
            keyPassword "KeyPassword"
        }
    }

    buildTypes {
        release {
            // If building in release, use this Keystore configuration:
            signingConfig signingConfigs.release
        }
    }
}
